<article>
    <h2>GET <code>/api/v2/mod-list/{page}</code></h2>
    Returns a page of the list of basic mod info.

    <pre>
// 200: Data found
[
    {
        "name"         : string
        "author"       : string
        "icon_src"     : string or null
        "short_desc"   : string
    }
]

// 404: Page not found
{
    "message"  : string
}

    </pre>
</article>

</main>

</body>
