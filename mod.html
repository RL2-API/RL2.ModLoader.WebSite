<script type="module">

// SolidJS
import { createSignal, createResource, For, Show } from "https://esm.sh/solid-js@1.8.1";
import { render } from "https://esm.sh/solid-js@1.8.1/web";
import html from "https://esm.sh/solid-js@1.8.1/html";
// Database
import { createClient } from "https://esm.sh/@libsql/client"

const db = createClient({
	url: "https://rl2-mod-store-tacoconkvass.aws-eu-west-3.turso.io",
  authToken: "eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJhIjoicm8iLCJpYXQiOjE3MzI4ODk5NjcsImlkIjoiOTJiYmNjYmMtZDU1Yy00MWNkLTkxMmEtNTM1MjU1Yzk1OGZmIn0.oQs2JAoq6lCJuyIPQglcIBvjJtCbx2cDxinvhJIVcqOzst6kesnX95zz9ZL46-UTfrNKazpv1s6dOfTYew0JAg",
})

const searchParams = new URLSearchParams(window.location.search);

const ModList = () => {
	const [data] = createResource(
		async () => {
			const result = await db.execute(`
				SELECT shortinfo.name, longinfo.description, longinfo.changelog, shortinfo.version, shortinfo.link
				FROM longinfo INNER JOIN shortinfo ON longinfo.name = shortinfo.name 
				WHERE shortinfo.name LIKE '${searchParams.get('name')}'
				ORDER BY shortinfo.version DESC`
			);
			return result.rows;
		}
	);

	const [displayedInfo, setDisplayedInfo] = createSignal('description');

	return html`
		<div class="mod-plaque">

		</div>
		<div class="width-60p margin-sides-5-scalable">
			<div class="padding-10-scalable" innerHTML=${() => {
				const bonk = data();
				if (bonk) {
					return displayedInfo() == 'description' ? bonk[0].description : bonk[0].changelog;
				}
				return "<h3 class=\"loading\">Loading...</h3>";
			}}>
			</div>
		</div>
		<div class="version-store padding-10-scalable">
			<${For} each=${() => data()}>
				${(item) => html`
						<div class="version">
							<a href='${item.link}' class='download-link link'>${item.version}</a>
						</div>
					`
				}
			<//>
		</div>
	`;
};
	
render(ModList, document.getElementById("mod-info"));

</script>
